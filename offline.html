<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hors-ligne - GameX Install</title>
<link rel="icon" href="./icons/icon-192.png">
<link rel="stylesheet" href="style.css">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: radial-gradient(circle, #0b0b0b 0%, #1a1a1a 100%);
    color: #fff;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .offline-container {
    text-align: center;
    z-index: 2;
    position: relative;
    backdrop-filter: blur(5px);
    padding: 2rem 3rem;
    border-radius: 20px;
    background: rgba(0,0,0,0.4);
    box-shadow: 0 0 30px #0ff;
  }

  h1 {
    font-size: 3rem;
    color: #0ff;
    margin-bottom: 1rem;
    animation: glow 2s infinite alternate;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }

  a {
    display: inline-block;
    padding: 1rem 2rem;
    background:#0ff;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 10px;
    transition: 0.3s;
  }

  a:hover {
    background: #0ff;
    transform: scale(1.05);
  }

  @keyframes glow {
    0% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff; }
    100% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff; }
  }

  /* Particules lumineuses */
  .particles {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 1;
    pointer-events: none;
  }

  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #0ff;
    border-radius: 50%;
    animation: float 6s infinite linear;
    opacity: 0.8;
  }

  @keyframes float {
    0% { transform: translateY(0) translateX(0); opacity: 0.8; }
    50% { transform: translateY(-100vh) translateX(50px); opacity: 0.5; }
    100% { transform: translateY(0) translateX(0); opacity: 0.8; }
  }

  /* Compteur dynamique */
  .counter {
    margin-top: 1rem;
    font-size: 1.5rem;
    color: #ffd700;
    animation: blink 1s infinite alternate;
  }

  @keyframes blink {
    0% { opacity: 1; }
    100% { opacity: 0.3; }
  }
</style>
</head>
<body>

<div class="offline-container">
  <h1>Oups ! Vous Ãªtes hors-ligne ðŸ˜”</h1>
  <p>GameX Install n'a pas pu charger la page demandÃ©e.</p>
  <div class="counter">Connexion perdue depuis <span id="time">0</span> secondes</div>
  <a href="./">Retour Ã  l'accueil</a>
</div>

<div class="particles" id="particles"></div>

<script>
  // GÃ©nÃ©ration des particules lumineuses
  const particlesContainer = document.getElementById('particles');
  const totalParticles = 60;

  for (let i = 0; i < totalParticles; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.left = Math.random() * window.innerWidth + 'px';
    particle.style.top = Math.random() * window.innerHeight + 'px';
    particle.style.width = particle.style.height = (Math.random() * 6 + 4) + 'px';
    particle.style.animationDuration = (Math.random() * 5 + 3) + 's';
    particlesContainer.appendChild(particle);
  }

  // Compteur dynamique hors-ligne
  let seconds = 0;
  const timeSpan = document.getElementById('time');
  setInterval(() => {
    seconds++;
    timeSpan.textContent = seconds;
  }, 1000);
</script>

</body>
</html>
